<!-- Q- Without using media queries or js , change the image displayed based screen size 
    a- Mobiles: m1 should be displayed
    b- Tablets: m2 should be displayed
    c- Desktops: m3 should be displayed-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      picture {
        border: 1px solid;
        width: 70vw;
        height: 80vh;
        display: block;
        margin: auto;
        margin-top: 10vh;
      }
      picture source,
      picture img {
        height: 100% !important;
        width: 100% !important;
      }
    </style>
  </head>
  <body>
    <!-- Solution: -->
    <picture>
      <source media="(max-width:640px)" srcset="m1.jpg"/>
      <source media="(max-width:1024px)" srcset ="m2.jpg"/>
      <img src="m3.jpg" alt=""/>
    </picture>
  </body>
</html>
